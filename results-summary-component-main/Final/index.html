<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    /> -->
    <link rel="stylesheet" href="./style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <section>
      <!-- colored div -->
      <div class="result-section">
        <h3>Your Result</h3>
        <div class="result-circle">
          <p class="font-bigger">76</p>
          <p>of 100</p>
        </div>

        <h4>Great</h4>
        <p class="p-1">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- white div -->
      <div class="Summary-section">
        <h3 class="heading">Summary</h3>

        <div>
          <article class="article-1">
            <div>
              <img src="../assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <div><span class="font-darker">80 </span>/ 100</div>
          </article>

          <article class="article-2">
            <div>
              <img src="../assets/images/icon-memory.svg" alt="reaction" />
              <p>Memory</p>
            </div>
            <div><span class="font-darker">92 </span>/ 100</div>
          </article>

          <article class="article-3">
            <div>
              <img src="../assets/images/icon-verbal.svg" alt="reaction" />
              <p>Verbal</p>
            </div>
            <div><span class="font-darker">61 </span>/ 100</div>
          </article>

          <article class="article-4">
            <div>
              <img src="../assets/images/icon-visual.svg" alt="reaction" />
              <p>Visual</p>
            </div>
            <div><span class="font-darker">72 </span>/ 100</div>
          </article>
        </div>

        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
